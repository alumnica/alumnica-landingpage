    <!-- Contact form -->
    <section id="contact" class="showcase">
     
    <div class="container bg-light py-3">
        <form id="contact-form"  role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="name">Nombre *</label>
                            <input id="name" type="text" name="name" class="form-control" placeholder="Por vafor ingrese su nombre  *" required="required" data-error="name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input id="email" type="email" name="email" class="form-control" placeholder="Por vafor ingrese su  email *" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input id="phone" type="tel" name="phone" class="form-control" placeholder="Por vafor ingrese su # de teléfono">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="message">Mensaje *</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Escriba su mensaje *" rows="4" required="required" data-error="send a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button"  class="btn btn-success btn-send"  onclick="sendMail()">Envíar</button>
                    <!--<input type="submit" class="btn btn-success btn-send" onclick="sendMail()" value="Envíar">-->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> Datos requeridos.</p>
                </div>
            </div>
        </form>
    </div>
